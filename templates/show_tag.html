{% extends "base.html" %}

{% block title %}Tag{% endblock %}

{% block content %}
    <h1>{{ tag.name }}</h1>
    <ul>
        {% for post in tag.posts %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/new">Add tag</a>

{% endblock %}
