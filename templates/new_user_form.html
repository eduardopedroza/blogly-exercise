{% extends "base.html" %}

{% block title %}Create a User{% endblock %}

{% block content %}
<h1>Create a User</h1>

<form action="/users/new" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" maxlength="3" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" maxlength="3" required>
    <br>
    <label for="imageURL">Image URL:</label>
    <input type="text" id="imageURL" name="imageURL" maxlength="3" required>
    <br>
    

    <input type="submit" value="Add">
</form>

{% endblock %}
